---
AWSTemplateFormatVersion: '2010-09-09'
Description: Stack managing begin and end of business hours instance actions

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: 'Lambda settings'
        Parameters: ['LambdaS3Bucket', 'LambdaSourcesS3Prefix']
      - Label:
          default: 'Hypnos launch frequency'
        Parameters: ['CronTriggerLambda']

Parameters:

  ChildAccountRole:
    Description: Hypnos role name in spoke accounts
    Type: String
    Default: hypnos-manage-instances

  TagApp:
    Description: Tag application
    Type: String
    Default: hypnos

  TagBlock:
    Description: Tag Block
    Type: String
    Default: sharedservices

  LambdaS3Bucket:
    Description: Application Bucket
    Type: String

  LambdaSourcesS3Prefix:
    Description: Application Prefix
    Type: String
    Default: sources

  CronTriggerLambda:
    Description: Hour to wake up infrastructure
    Type: String
    Default: "cron(0 * ? * MON-FRI *)"

Resources:

  HypnosAccountsConfigTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: hypnos-accounts-config
      AttributeDefinitions:
      - AttributeName: 'accountId'
        AttributeType: 'S'
      KeySchema:
      - AttributeName: 'accountId'
        KeyType: 'HASH'
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      SSESpecification:
        SSEEnabled: true
      Tags:
      - Key: Block
        Value: !Ref TagBlock
      - Key: App
        Value: !Ref TagApp

  HypnosCentralLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: hypnos-central-lambda-role
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: "lambda.amazonaws.com"
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: write-cloudwatch-logs-allow
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
            - logs:PutLogEvents
            - logs:CreateLogGroup
            - logs:CreateLogStream
            Resource:
            - "arn:aws:logs:*:*:*"
      - PolicyName: assume-hypnos-child-role-allow
        PolicyDocument:
          Statement:
          - Effect: "Allow"
            Action:
            - "sts:AssumeRole"
            Resource:
            - !Sub 'arn:aws:iam::*:role/${ChildAccountRole}'

  HypnosCentralLambdaLogGroup:
    Type: "AWS::Logs::LogGroup"
    Properties:
      LogGroupName: !Sub '/aws/lambda/${HypnosCentralLambda}'
      RetentionInDays: 30

  HypnosCentralLambda:
    Type: "AWS::Lambda::Function"
    Properties:
      Code:
        S3Bucket: !Sub '${LambdaS3Bucket}'
        S3Key: !Sub '${LambdaSourcesS3Prefix}/hypnos-central.py.zip'
      Description: "Manage instance during non business hours"
      FunctionName: !Sub '${TagApp}-central'
      Handler: "hypnos-central.lambda_handler"
      MemorySize: 128
      Role: !Sub ${HypnosCentralLambdaRole.Arn}
      Runtime: "python3.7"
      Timeout: 60
      Tags:
      - Key: Block
        Value: !Ref TagBlock
      - Key: App
        Value: !Ref TagApp

  HypnosWrapperLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: hypnos-wrapper-lambda-role
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: "lambda.amazonaws.com"
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: invoke-hypnos-central-lambda-allow
        PolicyDocument:
          Statement:
          - Effect: "Allow"
            Action:
            - lambda:InvokeFunction
            Resource:
            - !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${HypnosCentralLambda}"
      - PolicyName: write-cloudwatch-logs-allow
        PolicyDocument:
          Statement:
          - Effect: "Allow"
            Action:
            - logs:PutLogEvents
            - logs:CreateLogGroup
            - logs:CreateLogStream
            Resource:
            - "arn:aws:logs:*:*:*"
      - PolicyName: scan-dynamo-accounts-config-allow
        PolicyDocument:
          Statement:
          - Effect: "Allow"
            Action:
            - "dynamodb:scan"
            Resource:
            - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${HypnosAccountsConfigTable}"
      - PolicyName: describe-regions-allow
        PolicyDocument:
          Statement:
          - Effect: "Allow"
            Action:
            - "ec2:DescribeRegions"
            Resource:
            - "*"

  HypnosWrapperLambdaLogGroup:
    Type: "AWS::Logs::LogGroup"
    Properties:
      LogGroupName: !Sub '/aws/lambda/${HypnosWrapperLambda}'
      RetentionInDays: 30

  HypnosWrapperLambda:
    Type: "AWS::Lambda::Function"
    Properties:
      Code:
        S3Bucket: !Sub '${LambdaS3Bucket}'
        S3Key: !Sub '${LambdaSourcesS3Prefix}/hypnos-wrapper.py.zip'
      Description: "Launch all the child Lambda by account"
      FunctionName: !Sub '${TagApp}-wrapper'
      Handler: "hypnos-wrapper.lambda_handler"
      MemorySize: 128
      Role: !Sub ${HypnosWrapperLambdaRole.Arn}
      Runtime: "python3.7"
      Timeout: 60
      Environment:
        Variables:
          LAMBDA_TO_CALL: !Sub '${HypnosCentralLambda}'
          ROLE_TO_ASSUME: !Sub '${ChildAccountRole}'
          ACCOUNTSCONFIG_TABLE: !Ref HypnosAccountsConfigTable
      Tags:
      - Key: Block
        Value: !Ref TagBlock
      - Key: App
        Value: !Ref TagApp

  TriggerWrapperLambdaEventRule:
    Type: "AWS::Events::Rule"
    Properties:
      Description: "Periodicaly invokes lambda wrapper for Hypnos"
      Name: !Sub '${TagApp}-invoke-lambda'
      ScheduleExpression: !Ref CronTriggerLambda
      State: "ENABLED"
      Targets:
      - Arn: !Sub ${HypnosWrapperLambda.Arn}
        Id: TriggerWrapperLambdaEventRule
        Input : '{ "mode": "run" }'

  PermissionTriggerWrapperLambdaEventRuleToInvokeLambda:
    Type: "AWS::Lambda::Permission"
    Properties:
      FunctionName: !Ref HypnosWrapperLambda
      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn: !Sub ${TriggerWrapperLambdaEventRule.Arn}
