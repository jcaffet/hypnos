---
AWSTemplateFormatVersion: '2010-09-09'
Description: Stack providing cross account access
# Name : hypnos-spoke-account


Parameters:

  CentralHypnosAccount:
    Description: Corporate AWS account ID
    Type: String
    ConstraintDescription: Must be a valid AWS account ID

  HypnosManageRoleExternalId:
    Description: Hypnos Role External ID
    Type: String


Resources:

  HypnosManageInstancesRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: hypnos-manage-instances
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            AWS: !Sub 'arn:aws:iam::${CentralHypnosAccount}:root'
          Action:
          - sts:AssumeRole
          Condition:
            StringEquals:
              "sts:ExternalId": !Ref HypnosManageRoleExternalId
      Path: "/"
      Policies:
      - PolicyName: hypnos-start-stop-instances
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
            - ec2:DescribeInstances
            - ec2:TerminateInstances
            - ec2:StartInstances
            - ec2:StopInstances
            - autoscaling:ResumeProcesses
            - autoscaling:DescribeAutoScalingGroups
            - autoscaling:SuspendProcesses
            - autoscaling:TerminateInstanceInAutoScalingGroup
            - rds:DescribeDBClusters
            - rds:ListTagsForResource
            - rds:StartDBCluster
            - rds:StopDBCluster
            Resource:
            - '*'
